<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pig Latin</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>
  <hr />
  <div class="head">Pig Latin Translator</div>
  <div id="display-element"></div>
  <hr />
  <div class="whiteBox">
    <h1>Type Here!</h1>
    <br>
    <textarea class="type-Input" id="wordInput" name="word"></textarea>
  </div>
  <br>
  <div>
    <br>
    <div class="btn">
      <button onclick="pigLatin()">Translate</button>
      <button onclick="reset()" id="reset">Clear</button>
    </div>
  </div>
  <div class="whiteBox2">
    <h1>Piggy Talk Translation: </h1>
    <br>
    <div class="type-Output" id="wordOutput" name="word"></div>
  </div>
</body>

</html>
